  <section>
    <div class="box">
      <div class="left">
        <h1><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="main_img.png"><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" alt="logo.png" class="logo"></h1>
      </div>
      <div class="right">
        <h2 class="title"><i class="fas fa-plus-circle"></i> 新增旅遊套票</h2>
        <hr>
        <form action="" class="add-form">
          <div class="addTicket_input">
            <label for="ticketName">套票名稱</label>
            <input type="text" placeholder="請輸入套票名稱" id="ticketName">
          </div>
          <div class="addTicket_input">
            <label for="ticketPicture">圖片網址</label>
            <input type="url" placeholder="請輸入圖片網址" id="ticketPicture">
          </div>
          <div class="addTicket_input">
            <label for="ticketRegion">景點地區</label>
            <select name="景點地區" id="ticketRegion">
              <option value="">請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="addTicket_input">
            <label for="ticketMoney">套票金額</label>
            <input type="number" placeholder="請輸入套票金額" id="ticketMoney">
          </div>
          <div class="addTicket_input">
            <label for="ticketNumber">套票組數</label>
            <input type="number" placeholder="請輸入套票組數" id="ticketNumber">
          </div>
          <div class="addTicket_input">
            <label for="ticketStar">套票星級</label>
            <input type="number" placeholder="請輸入套票星級" id="ticketStar">
          </div>
          <div class="addTicket_input">
            <label for="ticketDescription">套票描述</label>
            <textarea name="套票描述" placeholder="請輸入套票描述 (限 100字)" id="ticketDescription"></textarea>
          </div>
          <button type="button" class="btn">新增套票</button>
        </form>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="ticketGroup">
      <div class="filter_area">
        <select name="" class="regionSearch">
          <option value="地區搜尋">地區搜尋</option>
          <option value="">全部地區</option>
          <option value="台北">台北</option>
          <option value="台中">台中</option>
          <option value="高雄">高雄</option>
        </select>
        <p class="pointer"></p>
      </div>
